# -*- coding: utf-8 -*-
# vim: ft=yaml
---
# For help on this file's format, see https://kitchen.ci/
driver:
  name: docker
  use_sudo: false
  privileged: true
  run_command: /lib/systemd/systemd

# Make sure the platforms listed below match up with
# the `env.matrix` instances defined in `.travis.yml`
platforms:
  ## SALT `master`
  - name: centos-8-master-py3
    driver:
      image: netmanagers/salt-master-py3:centos-8
  - name: fedora-31-master-py3
    driver:
      image: netmanagers/salt-master-py3:fedora-31

  ## SALT `3000.1`
  - name: centos-8-3000-1-py3
    driver:
      image: netmanagers/salt-3000.1-py3:centos-8
  - name: fedora-31-3000-1-py3
    driver:
      image: netmanagers/salt-3000.1-py3:fedora-31

  ## SALT `2019.2`
  - name: centos-8-2019-2-py3
    driver:
      image: netmanagers/salt-2019.2-py3:centos-8
  - name: centos-7-2019-2-py3
    driver:
      image: netmanagers/salt-2019.2-py3:centos-7
  - name: fedora-31-2019-2-py3
    driver:
      image: netmanagers/salt-2019.2-py3:fedora-31

  ## SALT `2018.3`
  - name: centos-7-2018-3-py3
    driver:
      image: netmanagers/salt-2018.3-py3:centos-7
  - name: fedora-30-2018-3-py3
    driver:
      image: netmanagers/salt-2018.3-py3:fedora-30


provisioner:
  name: salt_solo
  log_level: debug
  salt_install: none
  require_chef: false
  formula: nifi
  salt_copy_filter:
    - .kitchen
    - .git

verifier:
  # https://www.inspec.io/
  name: inspec
  sudo: true
  # cli, documentation, html, progress, json, json-min, json-rspec, junit
  reporter:
    - cli

suites:
  - name: default
    excludes:
      - centos-6-2018-3-py2
    provisioner:
      state_top:
        base:
          '*':
            - nifi
      pillars:
        top.sls:
          base:
            '*':
              - nifi
              - define_roles
      pillars_from_files:
        nifi.sls: pillar.example
        define_roles.sls: test/salt/pillar/define_roles.sls
    verifier:
      inspec_tests:
        - path: test/integration/default
  - name: centos6
    includes:
      - centos-6-2018-3-py2
    provisioner:
      state_top:
        base:
          '*':
            - nifi
      pillars:
        top.sls:
          base:
            '*':
              - nifi
              - define_roles
      pillars_from_files:
        nifi.sls: test/salt/pillar/centos6.sls
        define_roles.sls: test/salt/pillar/define_roles.sls
    verifier:
      inspec_tests:
        - path: test/integration/default
